    <!-- OTP verification code -->
    <div class="logdetail">
        <div class="container2">
            <h1 id="title">OTP</h1>
            <h1 id="title1">Verification</h1>
            <br>
            <h5 id="title2">Enter The One-Time Password</h5>
            <p id="title3"><b>A One-Time Password Has Been sent to <span id="usermail"></span></b></p>
            <div class="otpform">
                <p>Enter The 4 Digit code we sent to you via email to continue</p>
                <div class="otpgroup">
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                </div>
                <p> Not Your email? / Didn't receive the code? <a href="signup.html">Try again</a></p>
            </div>
            <div class="nextbutton">
                <button type="submit" id="buttonchild">Verify &rarr;</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="java script/script.js"></script>

    <script>
        // Display the email address from localStorage or URL parameters
        const userEmail = localStorage.getItem('userEmail') || new URLSearchParams(window.location.search).get('email');
        if (userEmail) {
            document.getElementById('usermail').textContent = userEmail;
        }

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
        });

        // Verify button handling (this should be expanded with actual OTP validation logic)
        document.getElementById('buttonchild').addEventListener('click', function() {
            // Add OTP validation logic here
            alert('OTP verified successfully!');
        });
    </script>
