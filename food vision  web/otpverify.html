<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vision - OTP Verification</title>
    <link rel="icon" href="image/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container" >
          
            <a class="navbar-brand fs-4" href="#">
              <img src="image/favicon.png" alt="Logo" width="40" height="36" class="d-inline-block align-text-top ">
              Food Vision
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-3 mb-lg-0 gap-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item"  >
                <a class="nav-link" href="signup.html">Signup</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="logdetail">
        <div class="container2">
            <h1 id="title">OTP Verification</h1>
            <h5 id="title2">Enter The One-Time Password</h5>
            <p id="title3"><b>A One-Time Password has been sent to your Mail</b></p>
            <div class="otpform">
                <p>Enter the 4-digit code we sent to you via email to continue</p>
                <div class="otpgroup">
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                </div>
                <p>Not your email? / Didn't receive the code? <a href="signup.html">Try again</a></p>
            </div>
            <div class="nextbutton">
                <button type="submit" id="verifyButton">Verify &rarr;</button>
            </div>
        </div>
    </div>

    <script>
        // Check if the email exists in localStorage
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            // Redirect to signup page if email is not found
            window.location.href = "signup.html";
        } else {
            // Display the email if it's found
            document.getElementById('displayEmail').textContent = userEmail;
        }

        // Optional: Clear the email after successful OTP verification
        document.getElementById('verifyButton').addEventListener('click', function() {
            // Assuming OTP verification is successful
            localStorage.removeItem('userEmail'); // Clear the stored email
            alert('OTP verified successfully!'); // Placeholder action
        });
    </script>
</body>
</html>
