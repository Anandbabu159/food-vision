<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="image/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container" >
          
            <a class="navbar-brand fs-4" href="#">
              <img src="image/favicon.png" alt="Logo" width="40" height="36" class="d-inline-block align-text-top ">
              Food Vision
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-3 mb-lg-0 gap-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item"  >
                <a class="nav-link" href="signup.html">Signup</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="logdetail">
        <div class="container1">
            <h1 id="title">OTP Verification</h1>
            <h5 id="title2">Enter your email address</h5>
            <p id="title3"><b>You will receive an OTP to your email</b></p>
            <form id="emailForm">
                <div class="inputbox">
                    <input type="email" name="email" id="usermail" placeholder="Enter Email Address" required>
                    <span id="error-message" class="error"></span>
                </div>
                <br>
                <div class="button">
                    <button type="submit" id="buttonchild">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Clear localStorage when the signup page loads
        localStorage.removeItem('userEmail');

        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const emailInput = document.getElementById('usermail').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Validate email
            if (!validateEmail(emailInput)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'inline';
            } else {
                errorMessage.style.display = 'none';
                // Store email in localStorage only if it's valid
                localStorage.setItem('userEmail', emailInput);
                // Redirect to OTP verification page
                window.location.href = "otpverify.html";
            }
        });

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>
</html>
